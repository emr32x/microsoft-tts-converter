<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ translations.title }}</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }
        textarea, select { width: 100%; margin-bottom: 1em; padding: 0.5em; font-size: 1em; }
        textarea { height: 100px; }
        button { padding: 0.5em 1em; font-size: 1em; cursor: pointer; }
        #mensaje { color: blue; font-weight: bold; }
        
        /* --- ESTILOS PARA EL NUEVO BOTÓN --- */
        .telegram-btn {
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-top: 2em;
            padding: 0.75em 1em;
            background-color: #0088cc; /* Color azul de Telegram */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .telegram-btn:hover {
            background-color: #0077b3; /* Un poco más oscuro al pasar el ratón */
        }
        /* --- FIN DE ESTILOS NUEVOS --- */

    </style>
</head>
<body>

    <h1>{{ translations.title }}</h1>
    
    <label for="texto">{{ translations.text_label }}</label>
    <textarea id="texto">Hola mundo.</textarea>

    <label for="voz">{{ translations.voice_label }}</label>
    <select id="voz">
        <option value="">{{ translations.loading_voices }}</option>
    </select>

    <button id="convertirBtn">{{ translations.button_text }}</button>

    <p id="mensaje"></p>

    <!-- --- NUEVO BOTÓN DE TELEGRAM AÑADIDO AQUÍ --- -->
    <a href="https://t.me/gema23_32" target="_blank" rel="noopener noreferrer" class="telegram-btn">
        {{ translations.telegram_button }}
    </a>
    <!-- ----------------------------------------- -->


    <script>
        const vozSelect = document.getElementById('voz');
        const mensaje = document.getElementById('mensaje');
        // Las traducciones se pasan desde el backend para usarlas en JS
        const translations = {{ translations | tojson }};

        // Cargar las voces al iniciar la página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/voices/');
                if (!response.ok) throw new Error(translations.error_loading_voices);
                
                const voices = await response.json();
                vozSelect.innerHTML = '';
                
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.ShortName;
                    option.textContent = `${voice.DisplayName} (${voice.Gender}, ${voice.Locale})`;
                    if (voice.ShortName === 'es-MX-JorgeNeural') {
                        option.selected = true;
                    }
                    vozSelect.appendChild(option);
                });

            } catch (error) {
                vozSelect.innerHTML = `<option value="">${translations.error_loading_voices}</option>`;
                mensaje.textContent = `Error: ${error.message}`;
            }
        });

        // Evento del botón para convertir
        document.getElementById('convertirBtn').addEventListener('click', async () => {
            const texto = document.getElementById('texto').value;
            const voz = vozSelect.value;
            mensaje.textContent = translations.generating_audio;

            try {
                const response = await fetch('/tts/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: texto, voice: voz })
                });

                if (!response.ok) {
                    throw new Error(translations.error_generating_audio);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'audio_generado.mp3';
                a.click();
                window.URL.revokeObjectURL(url);
                
                mensaje.textContent = translations.downloaded_audio;

            } catch (error) {
                mensaje.textContent = `Error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
